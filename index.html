<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Happy Valentine&#39;s Day</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>

<body>

  <div class="word">
    <h1>Happy<br>Valentine's<br>Day</h1>
  </div>

  <div id="rose" style="display:none">
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <lord-icon src="https://cdn.lordicon.com/oxzumepp.json" trigger="loop" style="width:500px;height:500px">
    </lord-icon>
  </div>

  <div id="congratulate" style="display:none">
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <lord-icon src="https://cdn.lordicon.com/tqywkdcz.json" trigger="loop" colors="primary:#ffffff,secondary:#f28ba8,tertiary:#e5d1fa,quaternary:#ee66aa" style="width:500px;height:500px">
    </lord-icon>
  </div>

  <div id="smile" style="display:none">
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <lord-icon src="https://cdn.lordicon.com/ffcffyir.json" trigger="loop" colors="primary:#121331,secondary:#b26836,tertiary:#ffc738" style="width:400px;height:400px">
    </lord-icon>
  </div>

  <div class="quiz">
    <h1>您現在是什麼樣的感情狀態呢？</h1>
  </div>

  <div id="gift1">
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <lord-icon src="https://cdn.lordicon.com/ajkxzzfb.json" trigger="loop" delay="1000" style="width:300px;height:300px" onclick="gift1_move()">
    </lord-icon>
    <h2>單身</h2>
  </div>

  <div id="gift2">
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <lord-icon src="https://cdn.lordicon.com/iwaotjbp.json" trigger="loop" delay="1000" style="width:300px;height:300px" onclick="gift2_move()">
    </lord-icon>
    <h2>已有對象</h2>
  </div>

  <div id="gift3">
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <lord-icon src="https://cdn.lordicon.com/rlzrspun.json" trigger="loop" delay="500" colors="primary:#121331,secondary:#b26836,tertiary:#ffe587" style="width:300px;height:300px" onclick="gift3_move()">
    </lord-icon>
    <h2>我也不知道</h2>
  </div>

  <div class="bless1" style="display:none">
    <h2>送你一朵玫瑰花</h2>
    <h1>一個人也可以浪漫的</h1>
  </div>

  <div class="bless2" style="display:none">
    <h2>恭喜你</h2>
    <h1>祝你們相愛到老</h1>
  </div>

  <div class="bless3" style="display:none">
    <h2>沒關係</h2>
    <h1>有時候</h1>
    <h3>無知也是一種幸福</h3>
  </div>

  <div class="text" style="display:block">
    <h2>Design by Lanny</h2>
  </div>

  <button class="button" onclick="location.href='https://lanny891002.github.io/2023_rabbit/index.html'" style="display:none">Again</button>

</body>

</html>

</body>
</html>
